<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="image">
            <div class="name">
                <h1>COSMOLOGY</h1>
                <p style="margin-top: -150px; font-size: small;">Photo by <a
                        href="https://unsplash.com/@alex_andrews?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alexander
                        Andrews</a> on <a
                        href="https://unsplash.com/photos/two-stars-in-the-middle-of-a-black-sky-fsH1KjbdjE8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="dir">
            <div class="head">
                <p>This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em>
                    what
                    you want.
                    <br><br><br><br>
                    Let's do this!
                    <br>
                </p>
            </div>
            <form action="" class="form_container">
                    <div class="form_row">
                        <label for="first_name">First Name *<br>
                            <input type="text" id="first_name" required>
                        </label>
                        <label for="last_name">Last Name<br>
                            <input type="text" id="last_name">
                        </label><br>
                    </div>
                    <div class="form_row" style="margin-top: -615px;">
                        <label for="email_id">Email *<br>
                            <input type="email" id="email_id" placeholder="abc@gmail.com" required>
                        </label>
                        <label for="phone">Phone Number<br>
                            <input type="tel" id="phone">
                        </label><br>
                    </div>
                    <div class="form_row" style="margin-top: -620px;">
                        <label for="pass">Password *<br>
                            <input type="password" id="pass" required>
                        </label>
                        <label for="pass_confirm">Confirm Password *<br>
                            <input type="password" id="pass_confirm" required>
                        </label><br>
                    </div>
                    <button type="submit" class="create_account" style="margin-top: -600px; border-radius: 10px;">Create Account</button>
                    <p>Already have an account ? <a href="#">Sign In</a></p>
            </form>
        </div>
    </div>
</body>

</html>
